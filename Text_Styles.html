<!DOCTYPE html>

<html>

<head>

<title> Text Styles </title>

</head>

<body>

<h1>This is the type of text formats </h1>
<br>
<br>


<ul>

<li><p> This is <b>Bold text.</b>
<br>Type B tag to use Bold text. </p></li>
<br>

<li><p> This is <i>Italic text.</i>
<br> Type I tag to use italic text. </p></li>
<br>

<li><p> This is <u>Underline text.</u>
<br>Type U tag to use underline text. </p></li>
<br>

</ul>

</body>


</html>
