<!DOCTYPE html>
<html lang="en">
<head>
	<meta name="viewport" charset="UTF-8">
	<title> Form_Ex-1 </title>
</head>
	
     <body background= "Background Image.jpg" style="padding-top: 50px">
    	
	   <form action="Form_Basic/thankyou.html">
		 
    	<table bgcolor="#CFD2FF" align="center" cellpadding="5px" height="200" width="500">

			
			<tr bgcolor=" #A5A7FF"><th height="50" colspan="2"><h2>Form_Ex-1</h2></th></tr>
			
			
			
			
			
			<tr>
			    <td align="right" style="padding-right: 10px">
				   <label for="First Name">First Name</label>
				</td>
				
			<td align="left" style="padding-left: 10px">
				<input type="text" name="First Name" id="First Name"></td>
			</tr>
			
			
			
			
			
			<tr>
			    <td align="right" style="padding-right: 10px">
				   <label for="Last Name">Last Name</label>
				</td>
				
			<td align="left" style="padding-left: 10px">
				<input type="text" name="Last Name" id="Last Name"></td>
			</tr>
			
			
			
			
			
			<tr>
			    <td align="right" style="padding-right: 10px">
				   <label for="Email">Email</label>
				</td>
				
			<td align="left" style="padding-left: 10px">
				<input type="Email" name="Email" id="Email"></td>
			</tr>
			
			
			
			
			
			<tr>
			    <td align="right" style="padding-right: 10px">
				   <label for="Phone">Phone</label>
				</td>
				
			<td align="left" style="padding-left: 10px">
				<input type="tel" name="Phone" id="Phone"></td>
			</tr>
			
			
			
			
			
			<tr>
			    <td align="right" style="padding-right: 10px">
				   <label for="Address">Address</label>
				</td>
				
			<td align="left" style="padding-left: 10px">
				<input type="text" name="Address" id="Address"></td>
			</tr>
			
			
			
			
			
			<tr>
			    <td align="right" style="padding-right: 10px">
				   <label for="City">City</label>
				</td>
				
			<td align="left" style="padding-left: 10px">
			 <select name="City" id="City">
					
				<option value="Ahmedabad">Ahmedabad</option>
				<option value="Gandhinagar">Gandhinagar</option>
				<option value="Anand">Anand</option>
				<option value="Jamnagar">Jamnagar</option>
					
			 </select>
			</td>
			</tr>
			
			
			
			
			
			<tr>
			    <td align="right" style="padding-right: 10px">
				   <label for="State">State</label>
				</td>
				
			<td align="left" style="padding-left: 10px">
			 <select name="State" id="State">
					
				<option value="Gujarat">Gujarat</option>
				<option value="karnataka">karnataka</option>
				<option value="Goa">Goa</option>
				<option value="Maharashtra">Maharashtra</option>
					
			 </select>
			</td>
			</tr>
			
			
			
			
			
			<tr>
			
			   <td align="right" style="padding-right: 10px">
				<label for="Zip Code">Zip Code</label>
			   </td>
			   
				
			   <td align="left" style="padding-left: 10px">
			    <input type="tel" name="Zip Code" id="Zip Code">
			   </td>
			
			</tr>
			
			
			
			
			
			<tr>
			
			<td align="right" style="padding-right: 10px">
				<label for="Website Name">Website Name</label>	
			</td>
				
			<td align="left" style="padding-left: 10px">
			    <input type="url" name="Website Name" id="Website Name">
			</td>
			
			</tr>
			
			
			
			
			
			<tr>
			
			<td align="right" style="padding-right: 10px">
				Gender
			</td>
			
			<td align="left" style="padding-left: 10px">
				<input type="radio" name="Gender" id="Male">
				<label for="Male">Male</label>
				<input type="Radio" name="Gender" id="Female">
				<label for="Female">Female</label>
			</td>	
				
			</tr>
			
			
			
			
			
			<tr>
			
			<td align="right" style="padding-right: 10px">
				<label for="Project Description">Project Description</label>
			</td>
			
			<td align="left" style="padding-left: 10px">
				<textarea name="Project Description" id="Project Description" cols="20" rows="5"></textarea>
			</td>	
				
			</tr>
			
			
			
			
			
			
			
			
			
			
			
			<tr>
			<td height="50" align="center" colspan="2"><input type="Submit" name="Submit" id="Submit"></td>
			</tr>		
			
			
			
					
		 </table>
		 
		</form> 
		 
     </body>
	
</html>
